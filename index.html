<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Random Number Generator</title>
		<link rel="stylesheet" href="style.css" />
		<script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body class="flex flex-col">
		<form action="" id="randomNumberForm">
			<label for="decimalToggle">Decimal?</label>
			<input type="checkbox" name="decimalToggle" id="decimalToggle" />
			<div id="decimalPlacesDiv" class="hidden">
				<label for="decimalPlaces">How many decimal places?</label>
				<input type="number" id="decimalPlaces" value="1" max="360" />
			</div>
			<div class="flex flex-col items-center w-full">
				<label for="numbersToGenerate"
					>How many numbers to generate?:
				</label>
				<div class="toggleContainer">
					<h1>Fixed</h1>
					<input type="checkbox" id="intervalToggle" />
					<label for="intervalToggle" class="intervalToggle"></label>
					<h1>Interval</h1>
				</div>
				<input
					type="number"
					id="numbersToGenerate"
					value="1"
					max="100000"
				/>
				<div class="hidden" id="intervalNumbers">
					<input
						type="number"
						id="minIntervalNumbersToGenerate"
						value="1"
						max="100000"
					/>
					<input
						type="number"
						id="maxIntervalNumbersToGenerate"
						value="10"
						max="100000"
					/>
				</div>
				<div class="flex flex-row">
					<label for="minNumber">Minimum:</label>
					<input
						type="number"
						id="minNumber"
						value="0"
						max="1000000"
					/>
					<label for="maxNumber">Maximum:</label>
					<input
						type="number"
						id="maxNumber"
						value="100"
						max="1000000"
					/>
				</div>
			</div>
			<label for="clearEveryTime">Clear after every generation</label>
			<input
				type="checkbox"
				name="clearEveryTime"
				id="clearEveryTime"
				checked
			/>
			<button
				class="p-[10px_20px] font-bold text-3xl bg-[hsl(122,39%,50%)] text-white rounded-lg"
			>
				Generate!
			</button>
		</form>
		<div id="generatedResultTitle"></div>
		<div id="generatedResult"></div>
		<button id="copyToClipboardButton">Copy to clipboard</button>
		<button
			class="p-[10px_20px] font-bold text-3xl bg-[blue] text-white rounded-lg"
			id="clearButton"
		>
			Clear
		</button>
		<details>
			<summary>Modification Options</summary>
			<div>
				<input type="number" id="modify" value="2" max="10000" />
				<div class="flex flex-row gap-4">
					<button id="add">Add</button>
					<button id="subtract">Subtract</button>
					<button id="divide">Divide</button>
					<button id="multiply">Multiply</button>
				</div>
			</div>
		</details>
		<script src="index.js" type="module"></script>
	</body>
</html>
