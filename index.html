<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Random Number Generator</title>
		<link rel="stylesheet" href="style.css" />
		<script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body class="flex flex-col">
		<form action="" id="randomNumberForm">
			<label for="decimalToggle">Decimal?</label>
			<input type="checkbox" name="decimalToggle" id="decimalToggle" />
			<div id="decimalPlacesDiv" class="hidden-div">
				<label for="decimalPlaces">How many decimal places?</label>
				<input type="number" id="decimalPlaces" value="1" max="360" />
			</div>
			<div class="flex flex-col items-center w-full">
				<input
					type="number"
					id="numbersToGenerate"
					value="1"
					max="100000"
				/>
				<div class="flex flex-row">
					<input
						type="number"
						id="minmNumber"
						value="0"
						max="1000000"
					/>
					<input
						type="number"
						id="maxNumber"
						value="100"
						max="1000000"
					/>
				</div>
			</div>
			<button
				class="p-[10px_20px] font-bold text-3xl bg-[hsl(122,39%,50%)] text-white rounded-lg"
			>
				Generate!
			</button>
		</form>
		<div id="generatedResultTitle"></div>
		<div id="generatedResult"></div>
		<script src="index.js"></script>
	</body>
</html>
